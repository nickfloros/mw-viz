<div class="form-group" style="display:inline;">
  <div class="input-group">
    <!-- Single button -->
    <div class="btn-group" uib-dropdown is-open="status.isopen">
      <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">  <span class="caret"></span>
      </button>
      <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li ng-model-options="ctrl.getterSetter" role="menuitem" ng-repeat="option in ctrl.options()">{{option}}</li>
      </ul>
      <input type="text" class="form-control" placeholder="What are searching for?">
    </div>                
    <button type="button" class="btn btn-primary">
      <span class="glyphicon glyphicon-search"></span>
    </button>                
  </div>
</div>
