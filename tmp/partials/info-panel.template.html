<div id="info-panel" ng-show="ctrl.isOpen()"><div ui-view="info" class="fullHeight"><div class="row"> <span class="label info-label">Motorways</span> <select ng-model="ctrl.motorwayObj" ng-model-options="ctrl.modelOptions" ng-options="item.roadName for item in ctrl.motorways()"></select></div><div class="row"> <span class="label info-label">A-roads</span> <select ng-model="ctrl.roadObj" ng-model-options="ctrl.modelOptions" ng-options="item.roadName for item in ctrl.aroads()"></select></div><div class="row" ng-show="ctrl.motorwayObj"> <span class="label info-lable">{{ctrl.motorwayObj().roadName}}</span> <select ng-model="ctrl.locationTypeObj" ng-model-options="ctrl.modelOptions" ng-options="item.name for item in ctrl.refData().locationTypes"></select> <select ng-model="ctrl.recordTypeObj" ng-model-options="ctrl.modelOptions" ng-options="item.name for item in ctrl.refData().recordTypes"></select></div> <button class="button button-default" ng-click="ctrl.reset()">Reset results</button><div class="row" ng-repeat="entry in ctrl.geocodeList()" ng-model-options="ctrl.modelOptions"> <span class="label info-label">{{entry.text}}</span></div></div></div>
